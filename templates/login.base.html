                  </div>
                  {% block content %}{% endblock content %}

                    <p class="mb-0 mt-3 text-muted">

            </div>

          </div>

                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
              </ul>
              <!-- end bubble effect -->
              <div class="row justify-content-center align-items-end">
                <div class="col-xl-7">
                  <div class="p-0 p-sm-4 px-xl-0"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- end col -->
        </div>
        <!-- end row -->
      </div>
      <!-- end container fluid -->
    </div>

    {% block javascript %} {% endblock javascript %}
  </body>
</html>
