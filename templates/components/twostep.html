{% extends 'login.base.html' %} {% load static %} 
{% block title %}2FA Page{% endblock title %} {% load icon %} {% block css %}
<link rel="stylesheet" href="{% static 'css/twostep.css' %}" />
{% endblock css %} {% block content %}
<div class="auth-content my-auto">
  <div class="text-center">
    <div class="w-100 d-flex justify-content-center">
      <div
        class="mailpic bg-primary text-white d-flex justify-content-center align-items-center"
      >
        {% icon "mail" %}
      </div>
    </div>

    <div class="p-2 mt-4">
      <h4>Verify your email</h4>
      <p class="mb-5">
        Please enter the 4 digit code sent to
        <span class="fw-bold">example@abc.com</span>
      </p>

      <form action="login.html">
        <div class="row">
          <div class="col-3">
            <div class="mb-3">
              <label for="digit1-input" class="visually-hidden">Dight 1</label>
              <input
                type="text"
                class="form-control form-control-lg text-center"
                onkeyup="moveToNext(this, 2)"
                maxlength="1"
                id="digit1-input"
              />
            </div>
          </div>

          <div class="col-3">
            <div class="mb-3">
              <label for="digit2-input" class="visually-hidden">Dight 2</label>
              <input
                type="text"
                class="form-control form-control-lg text-center"
                onkeyup="moveToNext(this, 3)"
                maxlength="1"
                id="digit2-input"
              />
            </div>
          </div>

          <div class="col-3">
            <div class="mb-3">
              <label for="digit3-input" class="visually-hidden">Dight 3</label>
              <input
                type="text"
                class="form-control form-control-lg text-center"
                onkeyup="moveToNext(this, 4)"
                maxlength="1"
                id="digit3-input"
              />
            </div>
          </div>

          <div class="col-3">
            <div class="mb-3">
              <label for="digit4-input" class="visually-hidden">Dight 4</label>
              <input
                type="text"
                class="form-control form-control-lg text-center"
                onkeyup="moveToNext(this, 4)"
                maxlength="1"
                id="digit4-input"
              />
            </div>
          </div>
        </div>

        <div class="mt-4">
          <button
            class="btn btn-primary w-100 waves-effect waves-light"
            type="submit"
          >
            Confirm
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="{% static 'js/feather.js' %}"></script>
{% endblock content %}
